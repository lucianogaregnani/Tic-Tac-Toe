<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="decorator"></div>
    <main class="container">
        <span id="turn">Turno: X</span>
        <section class="game">
            <div class="box left top box-hover" id="divSymbol0"><span ></span></div>
            <div class="box top box-hover" id="divSymbol1"><span></span></div>
            <div class="box top right box-hover" id="divSymbol2"><span></span></div>
            <div class="box left box-hover" id="divSymbol3"><span></span></div>
            <div class="box box-hover" id="divSymbol4"><span></span></div>
            <div class="box right box-hover" id="divSymbol5"><span></span></div>
            <div class="box left bottom box-hover" id="divSymbol6"><span></span></div>
            <div class="box bottom box-hover" id="divSymbol7"><span></span></div>
            <div class="box bottom right box-hover" id="divSymbol8"><span></span></div>
        </section>
        <div class="reset">Reset</div>
    </main>
    <script src="index.js"></script>
</body>
</html>
